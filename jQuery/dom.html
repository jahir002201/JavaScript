<!DOCTYPE html>
<html>
<head><title>jQuery DOM</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <script>
    $(document).ready(function() {
      $('#list').append('<li>Item 3</li>');
    });
  </script>
</body>
</html>
