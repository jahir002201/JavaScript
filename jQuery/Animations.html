<!DOCTYPE html>
<html>
<head><title>jQuery Animations</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <div id="animateBox" style="width: 100px; height: 100px; background-color: purple;"></div>
  <button id="animate">Animate</button>
  <script>
    $(document).ready(function() {
      $('#animate').on('click', function() {
        $('#animateBox').animate({ width: '200px' }, 1000);
      });
    });
  </script>
</body>
</html>
