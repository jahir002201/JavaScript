<!DOCTYPE html>
<html>
<head><title>jQuery HTML</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <div id="content">Old content</div>
  <script>
    $(document).ready(function() {
      $('#content').html('<strong>New content</strong>');
    });
  </script>
</body>
</html>
