<!DOCTYPE html>
<html>
<head><title>jQuery Selectors</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <p class="example">Hello jQuery!</p>
  <script>
    $(document).ready(function() {
      $('.example').text('Text changed with jQuery!');
    });
  </script>
</body>
</html>
