<!DOCTYPE html>
<html>
<head><title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <p id="text">Hello, jQuery!</p>
  <script>
    $(document).ready(function() {
      $('#text').text('Text updated with jQuery!');
    });
  </script>
</body>
</html>
