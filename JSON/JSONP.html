<!DOCTYPE html>
<html>
<head><title>JSON JSONP</title></head>
<body>
  <script>
    function handleResponse(data) {
      console.log(data);
    }

    let script = document.createElement('script');
    script.src = 'https://example.com/jsonp?callback=handleResponse';
    document.body.appendChild(script);
  </script>
</body>
</html>
